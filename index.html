<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
    <title>Ejercicio estilos-05</title>
</head>
<body>
	 <header>
		<h1>HTML 5 y CSS 3</h1>
	</header>
	<main>
		<section>
			<h2>HTML5</h2>
			<figure>
				<img src="imagenes/html5-logo.svg" alt="Icono HTML5">
				<div>
					<figcaption>Logo de HTML5.</figcaption>
					<article>
						<p class="punto_aparte"><em>El 28 de octubre de 2014 </em> se aprobó la <strong>Recomendación <abbr title="HyperText Markup Language">HTML</abbr></strong>, culminando así diez años de trabajo. En 2004 se formó el <abbr title="Web Hypertext Application Technology Working Group">WHATWG</abbr>, un grupo informal de individuos y empresas decididos a impulsar el desarrollo del HTML, que se encontraba bloqueado en el <abbr title="World Wide Web Consortium">W3C</abbr> desde el año 2000.<br>En 2007 el W3C retomó el trabajo sobre el HTML y siete años después se alcanzó el objetivo. </p>
						
						
					</article>
					
				</div>
				
			</figure>
			<p class="punto_aparte_separado_mas">Pero el HTML 5 no era más que el primer paso. <em>El 1 de noviembre de 2016</em> se aprobó la recomendación HTML 5.1, ampliando y clarificando el HTML 5, y el W3C ya está trabajando en el HTML 5.2, previsto para finales de 2017.</p>
		</section>
		
		<section>
			<h2>CSS3</h2>
			<figure>
				<img src="imagenes/css3-logo.svg" alt="Icono CSS3">
				<div>
					<figcaption>Logo de CSS3.</figcaption>
					
					<article>
						<p class="punto_aparte">Desde la aprobación de <abbr title="Cascading Style Sheets">CSS</abbr> 2 en 1998, el W3C ha estado trabajando en la siguiente generación de las hojas de estilo, las CSS 3. Las <strong>Recomendaciones CSS 3</strong> se planificaron como un conjunto de recomendaciones en vez de como un documento único. El proceso ha resultado largo y poco productivo: las primeras recomendaciones CSS 3 no se aprobaron hasta 2011.<br><br>Aunque los navegadores admiten muchas características de CSS 3, la publicación de HTML 5 no ha acelerado el desarrollo de CSS 3.</p>
					</article>
				</div>
			</figure>
		</section>
	</main>
</body>

</html>
